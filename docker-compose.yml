services:
  remote-hub:
    build: .
    container_name: remote-hub
    restart: always
    ports:
      - "3080:3080"
    volumes:
      # Persistir banco de dados (fundamental para logs, grupos e senhas)
      - ./server/users.db:/app/server/users.db
    environment:
      - JWT_SECRET=${JWT_SECRET:-remotepc-secret-key-2024}
      - PORT=3080
      - NODE_ENV=production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
